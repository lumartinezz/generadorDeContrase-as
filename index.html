<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/jpg" href="/IMAGENES/favicon.jpg">
    <title>Generador de Contraseñas</title>
</head>
<body>
  <main class="contenedorPrincipal">

    <div class="contenedorCartaPrincipal">
      
      <div class = "cartaPrincipal">
          
        <h1>Generador de Contraseñas</h1>

        <section class="contenedorPrimeraSeccion">

          <div class="contenedorClave">

            <div class="contenedorGeneraryResetear">
              <h3 id="copiarClave"> Genera tu contraseña!</h3>
              <button class="btnresetear" id="btn"><i class="fa-solid fa-retweet"></i></button>
            </div>

            <div class="contenedorBotones">
              <button id="botoncopiar"><i class="fa-solid fa-copy"></i></button>
              <button id="btnGenerar">Generar</button>
            </div>

          </div> 
          
          <div class="contenedorLongitud">
            
                <label class="inputLongitud"></label>
                
                <h2> Longitud de la contraseña:</h2>
                
                <input  
                type="range" 
                id="longitudIngresada" 
                class="longitudIngresada" 
                min="6" 
                max="20"
                step="1"
                value="12"
                onchange="rango(this.value)"/>
                
                <span class= "longitud" id="longitudRecibida">12</span>
          </div>
        
        </section>
          
        <section class="contenedorSegundasSeccion">
          
          <div class="contenedorOpciones">

            <div class="contenedorOpcionesUno">

              <h2>Reglas para la contraseña</h2>
                    
                    <label class="caracteres" >Todos los caracteres</label>
                    <input class="caracteres" id="todosCaracteres" name="radioReglas" type="radio" checked="checked"/> 

                    <label class="soloLetras" for="soloLetras"> Solo letras</label>
                    <input class="soloLetras" id="soloLetras" name="radioReglas" type="radio" value="soloLetras"/>
                  
                    <label class="soloNumeros" for="soloNumeros">Solo numeros</label>
                    <input class="soloNumeros" id="soloNumeros" name="radioReglas" type="radio" value="soloNumeros"/> 
            </div>

            <div class="contenedorOpcionesDos">
            
              <h2>Caracteres deseados</h2>
                    
                    <label for = "mayuscula">Mayuscula</label>
                    <input type="checkbox" id= "mayuscula"/>

                    <label for = "minuscula">Minuscula</label>
                    <input type="checkbox" id= "minuscula"/>
                    
                    <label for = "numeros">Numeros</label>
                    <input type="checkbox" id= "numeros"/>
                    
                    <label for = "simbolos">Simbolos</label>
                    <input type="checkbox"  id= "simbolos"/>
            </div>
          </div>
        </section>       
      </div>
    </div>
</main>
  <script src="js/index.js"></script> 
</body>
</html>
