<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/jpg" href="/IMAGENES/favicon.jpg">
    <title>Generador de Contraseñas</title>
</head>
<body>
  <main>
    <div class="contenedorCartaPrincipal">
      
      <div class = "cartaPrincipal">
          
        <h1>Generador de Contraseñas</h1>

        <section class="contenedorPrimeraSeccion">

          <div class="contenedorClave">

              <span id="copiarClave">adsjadkjasdj</span>
              <button id="btncopy"><i class="fa-solid fa-copy"></i></button>
              <button id="btn"><i class="fa-solid fa-retweet"></i></button>

          </div> 
          
          <div class="contenedorLongitud">
            
                <label for="inputLongitud" class="inputLongitud">Longitud deseada</label>
                <input  
                type="number" 
                id="longitudIngresada" 
                class="longitudIngresada" 
                value ="10"
                min="6" 
                max="20"/>

          </div>
        
        </section>
          
        <section class="contenedorSegundaSeccion">
          
          <div class="contenedorOpciones">

            <p>Reglas para la contraseña</p>
            
                  <label class="soloLetras" for="soloLetras"> Solo letras</label>
                  <input class="soloLetras" id="soloLetras" name="radioReglas" type="radio" value="soloLetras" >
                
                  <label class="soloNumeros" for="soloNumeros">Solo numeros</label>
                  <input class="soloNumeros" id="soloNumeros" name="radioReglas" type="radio" value="soloNumeros" > 
                
                  <label class="caracteres" for="caracteres">Todos los caracteres</label>
                  <input class="caracteres" id="todosCaracteres" name="radioReglas" type="radio" value="caracteres"> 

            <p>Caracteres deseados</p>
                  
                  <label for = "mayuscula">Mayuscula</label>
                  <input type="checkbox" id= "mayuscula"/>

                  <label for = "minuscula">Minuscula</label>
                  <input type="checkbox" id= "minuscula"/>
                  
                  <label for = "numeros">Numeros</label>
                  <input type="checkbox" id= "numeros"/>
                  
                  <label for = "simbolos">Simbolos</label>
                  <input type="checkbox"  id= "simbolos"/>
          </div> 
        </section>       

        <footer> <p class="footer">Hecho con amor por Lucia</p></footer>
      </div>
    </div>
</main>
  <script src="js/index.js"></script>
</body>
</html>
